services:
  api:
    build: .
    image: llmtrigger:prod
    container_name: llmtrigger-api
    command: ["uv", "run", "uvicorn", "llmtrigger.api.app:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "2"]
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped

  worker:
    image: llmtrigger:prod
    container_name: llmtrigger-worker
    command: ["uv", "run", "python", "-m", "llmtrigger.worker"]
    env_file:
      - .env
    restart: unless-stopped
